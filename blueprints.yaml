name: Healthcheck
slug: healthcheck
type: plugin
version: 0.1.0
description: Create Healthcheck endpoint
icon: plug
author:
  name: nicholas
  email: nicholas@crabston.ch
homepage: https://github.com/chraebsli/grav-plugin-healthcheck
demo: http://demo.yoursite.com
keywords: grav, plugin, etc
bugs: https://github.com/chraebsli/grav-plugin-healthcheck/issues
docs: https://github.com/chraebsli/grav-plugin-healthcheck/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    route:
      type: text
      label: Route
      help: Endpoint where the healthcheck will be available
